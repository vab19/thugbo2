<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h2>Search for exercises</h2>
    <form action="#" th:action="@{/exerciseSearch}" th:object="${exercise}" method="post">
        <input type="text" name="search" id="search" th:value="${search}"/>
        <input type="submit" value="Search"/>
    </form>
</body>
</html>
