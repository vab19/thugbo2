<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheetVelkominnv2.css}"/>
    -->
</head>
<body>
<div th:switch="${exercises}">
    <h2 th:case="null">No exercises found in database</h2>
    <div th:case="*">
        <h2>Exercises</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Categories</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exercise: ${exercises}">
                <td th:text="${exercise.name}"></td>
                <td th:text="${exercise.categories}"></td>
                <td th:text="${exercise.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/">Back</a></p>
</div>
</body>
</html>
